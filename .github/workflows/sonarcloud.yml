name: SonarCloud Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  analyze:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov sonarqube-scanner

      - name: Generate coverage report (si usas cobertura)
        run: |
          pytest --cov=. --cov-report=xml:coverage.xml tests/

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v1.8.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=jhonticonachambi_diagramaUML
            -Dsonar.organization=jhonticonachambi
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.version=3.10
            -Dsonar.sources=.
            -Dsonar.language=py
name: SonarCloud Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para análisis completo en SonarCloud

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Ajusta según tu versión

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov  # Si necesitas cobertura

      - name: Run SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Aquí se usa tu token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automático de GitHub
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=jhonticonachambi_diagramaUML
            -Dsonar.organization=jhonticonachambi
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.version=3.10
            -Dsonar.sources=.
            -Dsonar.language=py
            -Dsonar.python.coverage.reportPaths=coverage.xml  # Si generas cobertura
# .github/workflows/build.yml
name: Code Analysis
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  snyk:
    name: Snyk Code Analysis (solo código)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Snyk
        uses: snyk/actions/setup@master
      - name: Run Snyk (solo análisis de código)
        run: snyk code test --severity-threshold=high --json-file-output=snyk_report.json
             echo "Resultados:"
             cat snyk_report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYk_TOKEN }}